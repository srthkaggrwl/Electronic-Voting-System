<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting - Registration Complete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="confirmation-container">
            <div class="icon-container">
                <img src="checkmark.png" alt="Success">
            </div>
            <h2>Thank you for registering to vote!</h2>
            <p>Your registration is complete. View candidates and cast your vote securely.</p>
            <button onclick="viewCandidates()">View Candidates</button>
        </div>
    </div>
    <script>
        function viewCandidates() {
            // Redirect to the candidates page
            window.location.href = "candidates.html";
        }
    </script>
</body>
</html>
